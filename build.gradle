plugins {
    id 'java'
}

group = 'org.vatsal.learn'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation fileTree(dir: "${System.getenv('HOME')}/OpenSource/myCopy/OpenSearch/build/distribution/local/opensearch-3.0.0-SNAPSHOT/lib/", include: ['*.jar'])
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}